<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <script>
        // Example placeholder functions
        function openNewPage() {
            window.location.href="maid.html";
        }
        function babypage() {
            window.location.href="babysitter.html";
        }
        function cookpage() {
            window.location.href="cook.html";
        }
        function carepage() {
            window.location.href="eldercare.html";
        }
        function driverpage() {
            window.location.href="driver.html";
        }
    </script>
    <style>
        body{
            background-color: #c2e1ef;
        }
        /* Custom keyframe animation for letter animation */
        @keyframes letterAnimation {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-letter {
            display: inline-block;
            animation: letterAnimation 0.6s ease-in-out forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.1s;
        }

        .animate-delay-2 {
            animation-delay: 0.2s;
        }

        .animate-delay-3 {
            animation-delay: 0.3s;
        }

        .animate-delay-4 {
            animation-delay: 0.4s;
        }

        .animate-delay-5 {
            animation-delay: 0.5s;
        }

        .animate-delay-6 {
            animation-delay: 0.6s;
        }

        .animate-delay-7 {
            animation-delay: 0.7s;
        }

        .animate-delay-8 {
            animation-delay: 0.8s;
        }

        .animate-delay-9 {
            animation-delay: 0.9s;
        }

        .animate-delay-10 {
            animation-delay: 1s;
        }

        /* More animation delay classes can be added if needed */
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-0 p-0">

    <div class="text-center my-6">
        <h2 class="text-2xl font-bold">

            <span class="animate-letter animate-delay-4">T</span>

            <span class="animate-letter animate-delay-6">S</span>
            <span class="animate-letter animate-delay-7">E</span>
            <span class="animate-letter animate-delay-8">R</span>
            <span class="animate-letter animate-delay-9">V</span>
            <span class="animate-letter animate-delay-10">I</span>

            <span class="animate-letter animate-delay-12">E</span>
            <span class="animate-letter animate-delay-13"> </span>
            <span class="animate-letter animate-delay-14">Y</span>
            <span class="animate-letter animate-delay-15">O</span>
            <span class="animate-letter animate-delay-16">U</span>
            <span class="animate-letter animate-delay-17"> </span>
            <span class="animate-letter animate-delay-18">A</span>
            <span class="animate-letter animate-delay-19">R</span>
            <span class="animate-letter animate-delay-20">E</span>
            <span class="animate-letter animate-delay-21"> </span>
            <span class="animate-letter animate-delay-22">L</span>
            <span class="animate-letter animate-delay-23">O</span>
            <span class="animate-letter animate-delay-24">O</span>
            <span class="animate-letter animate-delay-25">K</span>
            <span class="animate-letter animate-delay-26">I</span>
            <span class="animate-letter animate-delay-27">N</span>
            <span class="animate-letter animate-delay-28">G</span>
            <span class="animate-letter animate-delay-29"> </span>
            <span class="animate-letter animate-delay-30">F</span>
            <span class="animate-letter animate-delay-31">O</span>
            <span class="animate-letter animate-delay-32">R</span>
            <span class="animate-letter animate-delay-33"> </span>
            <span class="animate-letter animate-delay-34">?</span>
        </h2><br><br>
        <p class="font-semibold text-lg">Experience a Top-Notch Platform for Personalized Home Services Tailored to Your Needs</p>

    <div class="flex flex-wrap justify-center gap-8 my-8">
